---
layout: compress
---
<html>
    <head>
    {% capture styles %}
        {% include main.scss %}
    {% endcapture %}
    <style>{{ styles | scssify | strip }}</style>
    </head>
    <body>
        {{ content }}
    {% capture scripts %}
        {% include scripts.js %}
    {% endcapture %}
    <script>{{ scripts | uglify | strip }}</script>
    </body>
</html>
