<div id="settings">
    <div class="filter">
        <div id="filter-icon"></div>
        <input id="filter-bar" type="text" placeholder="Search for coins...">
        <div id="clear-filter" tabindex="0"></div>
    </div>
    <div class="settings-content">
        <div id="checkboxes">
            {% for coin in site.data.coins %}
                {% include coin.html symbol=coin.symbol name=coin.name %}
            {% endfor %}
        </div>
    </div>
    <div class="settings-footer">
        <button id="exit-settings" class="button">Exit Settings</button>
        <button id="clear-checkboxes" class="button">Uncheck All</button>
    </div>
</div>
