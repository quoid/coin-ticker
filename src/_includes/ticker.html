<div id="ticker">
    <div class="ticker-loader">
        {% include loader.html %}
    </div>
    <div id="placeholder" class="item" style="display: none" ondragstart="dragstart(event)" ondragend="dragend(event)" ondragenter="dragenter(event)" ondragover="dragover(event)" ondrop="drop(event)">
        <div class="icon" onmousedown="mousedown(event)" onmouseup="mouseup(event)"></div>
        <div class="content">
            <div>
                <div class="name"></div>
                <div class="symbol"></div>
            </div>
            <div>
                <div class="price"></div>
                <div class="change"></div>
            </div>
        </div>
        <div class="arrow"></div>
    </div>
    <div id="welcome">Click the settings button to start tracking coins!</div>
</div>
